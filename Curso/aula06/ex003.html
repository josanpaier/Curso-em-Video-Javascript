<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(103, 103, 209); /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <script>        
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // Comentário em JS
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // Comentário em JS
        var n3 = Number(window.prompt('Digite outro número: ')) // Comentário em JS
        var s = n1 + n2 + n3
        window.alert(`A soma entre os valores ${n1}, ${n2} e ${n3} é ${s}`)
    </script>
</body>
</html>
