<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando a Nacionalidade</h1>
    Nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="checar()">    
    <div id="res">
        
    </div>
    <script>
        function checar() {
            var pais = window.document.querySelector('input#txtnac').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }        
    </script>
</body>
</html>
